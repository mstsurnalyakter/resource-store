<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body onoffline="offLine()">
      <h1>onoffline event is triggered when the browser is offline</h1>
  <p>Close your internet connection and see the result.</p>
  <p id="demo" style="color: red;"></p>

  <script>
    const offLine = () =>{
        const demo = document.querySelector('#demo');
        demo.innerHTML = 'Your offline.'
    }
  </script>
</body>
</html>
