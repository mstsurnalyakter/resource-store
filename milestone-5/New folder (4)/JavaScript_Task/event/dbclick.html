<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="elm" ondblclick="dbClick()">Double click this element</p>

    <script>
        const elm = document.querySelector('#elm');
        const dbClick = () =>{
            elm.style.color = 'red';
            elm.style.fontSize = '2rem';
        }
    </script>
</body>
</html>
