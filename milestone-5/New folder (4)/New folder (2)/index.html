<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins-font">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <div>
        <!-- home section -->
        <section
          id="home-section"
          class="flex items-center justify-center min-h-screen"
        >
          <div class="text-center sp">
            <h1 class="anton-font mb-2 text-white text-9xl">ALPHABET CLASH</h1>
            <p class="mb-7 text-white text-2xl">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button id="play-btn" class="btn bg-white px-10">Play Now</button>
          </div>
        </section>

        <!-- play ground section -->
        <section id="play-ground-section" class="hidden">
          <div class="flex items-center justify-center flex-col min-h-screen space-y-10">
            <!-- screen -->
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC]"
            >
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-7 pb-3 text-xl rounded-b-2xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex items-center justify-center mt-9">
                <p id="current-alphabet" class="text-[#010313] text-9xl uppercase">Y</p>
            </div>
        </div>

            <!-- keyboard start here-->
            <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
            <!-- keyboard end here-->

            <!-- life and score -->
            <div class="flex justify-between w-3/4">
              <button class="btn bg-[#894189] text-white rounded-[30px] hover:bg-[#360490] px-6">
                Life
                <img src="./images/heart.svg" alt="">
                <span id="game-life">5</span>
              </button>

              <button class="btn bg-[#360490] text-white rounded-[30px] hover:bg-[#894189]">
                Score
                <img src="./images/heart.svg" alt="">
                <span id="initial-score">0</span>
              </button>
            </div>

          </div>
        </section>

        <!-- final score section -->
        <section id="final-score-section" class="hidden" >

          <div class="flex justify-center items-center min-h-screen">

              <div class="bg-gradient-to-r from-[#FFFFFF90] to-[#98979700 ] border-2 border-[#FFFFFF33] text-white rounded-2xl space-y-6 p-11 text-center">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="achieve-score" class="font-semibold">0</span>
                </h1>
                 <button id="play-again" class="btn bg-[#894189] text-white rounded-[30px] hover:bg-[#360490] px-6">
                Play Again
              </button>
              <p>Practice will make you Pro</p>
            </div>


        </div>

        </section>


      </div>
    </main>


    <script src="./script.js"></script>
  </body>
</html>
