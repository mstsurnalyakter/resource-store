<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadgets</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="poppins">
      <!-- header section -->

    <header class="container mx-auto px-4 lg:px-24 my-14">
      <h2 class="text-6xl">Apple Iphone 13 Pro Max</h2>
    </header>

    <!-- main section -->
    <main class="container mx-auto px-4 lg:px-24">
      <!-- search -->
      <section>
        <input
          id="search-field"
          type="text"
          placeholder="Search...."
          class="input input-ghost w-full max-w-xs border-2 border-gray-600"
        />
        <button onclick="handleSearch()" class="btn btn-secondary">
          Search
        </button>
      </section>

      <!-- search result -->
      <section class="m-4 p-4">
        <!-- spinner or loader -->
        <div id="spinner-container" class="text-center my-40 hidden">
          <span class="loading text-primary loading-spinner loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7"
        ></div>

        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-secondary">
            Show All
          </button>
        </div>
      </section>


      <!-- show details modal -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <!-- <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3> -->
            <div id="show-details-container" class="card"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- footer section -->
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
