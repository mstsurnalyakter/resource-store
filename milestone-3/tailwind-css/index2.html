<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Tailwind CSS || font Weight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="font-thin">font-weight: 100</h1>
    <h1 class="font-extralight">font-weight:200</h1>
    <h1 class="font-light">font-weight:300</h1>
    <h1 class="font-normal">font-weight:400</h1>
    <h1 class="font-medium">font-weight:500</h1>
    <h1 class="font-semibold">font-weight:600</h1>
    <h1 class="font-bold">font-weight:700</h1>
    <h1 class="font-extrabold">font-weight:800</h1>
    <h1 aria-valuemax="font-black">font-weight: 900</h1>


</body>
</html>
