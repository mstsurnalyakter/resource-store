<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        *{
            color: gold;
        }

        #second{
            color:gold;
        }
        h3{
            color:fuchsia;
        }
        .h3-tag{
            color: blue;
        }
    </style>

</head>
<body>

    <h3>My Awesome Heading 1</h3>
    <h3 class="h3-tag" style="color: green;">My Awesome Heading 2</h3>
    <h3 id="second">My Awesome Heading 3</h3>
    <h3>My Awesome Heading 4</h3>

</body>
</html>
