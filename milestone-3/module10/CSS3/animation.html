<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes ping-pong {
            from{
                left: 0;
            }
            to{
                left: 500px;
                background-color: rgb(210, 11, 237);
            }
        }

        @keyframes bounce {
            0%{
                top: 0;
                left: 0;
            }

            25%{
                left: 150px;
                top: 200px;
                background-color: cornflowerblue;
            }
            50%{
                left: 300px;
                top: 0;
                background-color: chartreuse;
            }
            100%{
                left: 500px;
                top: 200px;
                background-color: crimson;
            }
        }
        .stage{
            width: 600px;
            height: 300px;
            border: 2px solid tan;
            background-color: #f2f2f2;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: tomato;
            position: relative;
            /* animation: ping-pong 2s linear
            2s infinite alternate ; */
            animation: bounce 3s linear 1s infinite alternate ;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>

</body>
</html>
