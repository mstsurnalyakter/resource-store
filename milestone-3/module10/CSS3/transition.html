<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: tan;
            /* property name | duration| easing function | delay */
            /* transition: width 5s linear 3s, background-color 2s linear 2s; */
            transition: transform 1s ;
        }

        .box:hover{
            /* width: 400px;
            background-color: red; */
            transform: rotate(45deg) scale(1.5) translate(20px);
        }
    </style>

</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a CSS style property name</li>
        <li>Translate:It is the value of the transform style rule. This means you can move element either x or y or both axis.</li>
        <li>Transition: How long it will take to do the change of the shape or color.  </li>
    </ul>
    <section class="box">Box 1</section>
    <section class="box">Box 2</section>
    <section class="box">Box 3</section>
</body>
</html>
